<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG_LEO | PDF Q&A Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #343541;
            color: #ececf1;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: #202123;
            border-right: 1px solid #4d4d4f;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #4d4d4f;
        }

        .sidebar-header h1 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .sidebar-header .subtitle {
            font-size: 12px;
            color: #8e8ea0;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .sidebar-section {
            margin-bottom: 20px;
        }

        .sidebar-section h3 {
            font-size: 13px;
            color: #8e8ea0;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Upload Section */
        .upload-area {
            background: #40414f;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .file-input-wrapper {
            position: relative;
            margin-bottom: 12px;
        }

        .file-input-wrapper input[type="file"] {
            display: none;
        }

        .file-label {
            display: block;
            padding: 12px;
            background: #343541;
            border: 1px dashed #565869;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
            font-size: 13px;
            color: #ececf1;
        }

        .file-label:hover {
            border-color: #8e8ea0;
            background: #40414f;
        }

        .file-label.file-selected {
            border-color: #10a37f;
            border-style: solid;
        }

        .btn-upload {
            width: 100%;
            padding: 10px;
            background: #10a37f;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-upload:hover:not(:disabled) {
            background: #1a7f64;
        }

        .btn-upload:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Documents List */
        .documents-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .document-item {
            background: #40414f;
            border-radius: 6px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .document-item:hover {
            background: #4d4d4f;
        }

        .document-item.active {
            border-color: #10a37f;
            background: #343541;
        }

        .doc-name {
            display: block;
            font-size: 13px;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .doc-id {
            font-size: 11px;
            color: #8e8ea0;
        }

        .doc-actions {
            display: flex;
            gap: 6px;
            margin-top: 8px;
        }

        .btn-small {
            flex: 1;
            padding: 6px;
            font-size: 11px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-select {
            background: #10a37f;
            color: white;
        }

        .btn-select:hover {
            background: #1a7f64;
        }

        .btn-delete {
            background: #f44336;
            color: white;
        }

        .btn-delete:hover {
            background: #da190b;
        }

        /* Main Chat Area */
        .main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #343541;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #4d4d4f;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h2 {
            font-size: 18px;
        }

        .btn-clear {
            padding: 8px 16px;
            background: #40414f;
            border: 1px solid #565869;
            border-radius: 6px;
            color: #ececf1;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .btn-clear:hover {
            background: #4d4d4f;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .user-msg {
            background: #40414f;
            padding: 16px;
            border-radius: 8px;
            margin-left: 20%;
        }

        .bot-msg {
            padding: 16px;
        }

        .message strong {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #10a37f;
        }

        .welcome-message {
            text-align: center;
            padding: 40px;
            color: #8e8ea0;
        }

        .welcome-message p {
            margin-bottom: 10px;
        }

        /* Input Area */
        .input-area {
            padding: 20px;
            border-top: 1px solid #4d4d4f;
            background: #40414f;
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .input-wrapper select {
            padding: 12px;
            background: #343541;
            border: 1px solid #565869;
            border-radius: 6px;
            color: #ececf1;
            font-size: 14px;
            min-width: 200px;
        }

        .input-wrapper input {
            flex: 1;
            padding: 12px;
            background: #343541;
            border: 1px solid #565869;
            border-radius: 6px;
            color: #ececf1;
            font-size: 14px;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: #10a37f;
        }

        .btn-ask {
            padding: 12px 24px;
            background: #10a37f;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .btn-ask:hover:not(:disabled) {
            background: #1a7f64;
        }

        .btn-ask:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status-message {
            margin-top: 12px;
            padding: 10px;
            border-radius: 6px;
            font-size: 13px;
            text-align: center;
        }

        .status-message.success {
            background: #10a37f20;
            color: #10a37f;
        }

        .status-message.error {
            background: #f4433620;
            color: #f44336;
        }

        .status-message.info {
            background: #2196f320;
            color: #2196f3;
        }

        .btn-loading {
            display: none;
        }

        .retrieved-chunks {
            margin: 16px 0;
            padding: 12px;
            background: #40414f;
            border-radius: 6px;
        }

        .retrieved-chunks summary {
            cursor: pointer;
            font-size: 13px;
            color: #8e8ea0;
            margin-bottom: 8px;
        }

        .chunk-item {
            margin-top: 12px;
            padding: 10px;
            background: #343541;
            border-radius: 4px;
            font-size: 12px;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #40414f;
        }

        ::-webkit-scrollbar-thumb {
            background: #565869;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #6e6e80;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>ü¶Å RAG_LEO</h1>
                <p class="subtitle">PDF Q&A Assistant</p>
            </div>

            <div class="sidebar-content">
                <!-- Upload Section -->
                <div class="sidebar-section">
                    <h3>üì§ Upload PDF</h3>
                    <div class="upload-area">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="file-input-wrapper">
                                <input type="file" id="pdfFile" name="file" accept=".pdf" required>
                                <label for="pdfFile" class="file-label">
                                    <span id="fileName">Choose PDF...</span>
                                </label>
                            </div>
                            <button type="submit" class="btn-upload" id="uploadBtn">
                                <span class="btn-text">Upload</span>
                                <span class="btn-loading">Processing...</span>
                            </button>
                        </form>
                        <div id="uploadStatus" class="status-message" style="display: none;"></div>
                    </div>
                </div>

                <!-- Documents List -->
                <div class="sidebar-section">
                    <h3>üìö Documents</h3>
                    <div id="documentsList" class="documents-list">
                        <p style="color: #8e8ea0; font-size: 13px;">Loading...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-area">
            <div class="chat-header">
                <h2>üí¨ Chat</h2>
                <button id="clearChat" class="btn-clear">üóëÔ∏è Clear</button>
            </div>

            <div class="chat-messages" id="chat">
                <div class="welcome-message">
                    <p>üëã Welcome to RAG_LEO!</p>
                    <p>Upload a PDF document and start asking questions.</p>
                </div>
            </div>

            <div class="input-area">
                <form id="queryForm">
                    <div class="input-wrapper">
                        <select id="docSelect" required>
                            <option value="">Select document...</option>
                        </select>
                        <input type="text" id="question" placeholder="Ask about your PDF..." required>
                        <button type="submit" class="btn-ask" id="askBtn">
                            <span class="btn-text">Ask</span>
                            <span class="btn-loading">‚è≥</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let currentDocId = null;
        let documents = [];

        // DOM elements
        const uploadForm = document.getElementById("uploadForm");
        const queryForm = document.getElementById("queryForm");
        const chat = document.getElementById("chat");
        const uploadStatus = document.getElementById("uploadStatus");
        const documentsList = document.getElementById("documentsList");
        const docSelect = document.getElementById("docSelect");
        const pdfFileInput = document.getElementById("pdfFile");
        const fileNameDisplay = document.getElementById("fileName");
        const clearChatBtn = document.getElementById("clearChat");

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadDocuments();
        });

        // File input change handler
        pdfFileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                fileNameDisplay.textContent = file.name;
                fileNameDisplay.parentElement.classList.add('file-selected');
            } else {
                fileNameDisplay.textContent = 'Choose PDF...';
                fileNameDisplay.parentElement.classList.remove('file-selected');
            }
        });

        // Load documents from server
        async function loadDocuments() {
            try {
                const response = await fetch("/documents");
                const result = await response.json();
                documents = result.documents || [];

                displayDocuments();
                updateDocumentSelect();

                if (documents.length === 0) {
                    documentsList.innerHTML = '<p style="color: #8e8ea0; font-size: 13px;">No documents yet</p>';
                }
            } catch (error) {
                console.error("Error loading documents:", error);
                documentsList.innerHTML = '<p style="color: #f44336; font-size: 13px;">Failed to load</p>';
            }
        }

        // Display documents list
        function displayDocuments() {
            if (documents.length === 0) return;

            documentsList.innerHTML = documents.map(doc => `
                <div class="document-item ${doc.doc_id === currentDocId ? 'active' : ''}" onclick="selectDocument('${doc.doc_id}', '${doc.filename}')">
                    <span class="doc-name">üìÑ ${doc.filename}</span>
                    <span class="doc-id">ID: ${doc.doc_id.substring(0, 8)}...</span>
                    <div class="doc-actions">
                        <button class="btn-small btn-select" onclick="event.stopPropagation(); selectDocument('${doc.doc_id}', '${doc.filename}')">
                            ${doc.doc_id === currentDocId ? '‚úì Selected' : 'Select'}
                        </button>
                        <button class="btn-small btn-delete" onclick="event.stopPropagation(); deleteDocument('${doc.doc_id}', '${doc.filename}')">
                            üóëÔ∏è
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Update document select dropdown
        function updateDocumentSelect() {
            docSelect.innerHTML = '<option value="">Select document...</option>' +
                documents.map(doc =>
                    `<option value="${doc.doc_id}" ${doc.doc_id === currentDocId ? 'selected' : ''}>
                        ${doc.filename}
                    </option>`
                ).join('');
        }

        // Select document
        function selectDocument(docId, filename) {
            currentDocId = docId;
            docSelect.value = docId;
            displayDocuments();
            showStatusMessage(`Selected: ${filename}`, 'success');
        }

        // Delete document
        async function deleteDocument(docId, filename) {
            if (!confirm(`Delete "${filename}"?`)) return;

            try {
                const response = await fetch(`/document/${docId}`, { method: 'DELETE' });
                const result = await response.json();

                if (response.ok) {
                    showStatusMessage(`Deleted: ${filename}`, 'success');
                    if (currentDocId === docId) currentDocId = null;
                    await loadDocuments();
                } else {
                    showStatusMessage(result.error || 'Delete failed', 'error');
                }
            } catch (error) {
                console.error("Error deleting:", error);
                showStatusMessage('Delete failed', 'error');
            }
        }

        // Upload form handler
        uploadForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = new FormData(uploadForm);
            const uploadBtn = document.getElementById('uploadBtn');

            uploadBtn.disabled = true;
            uploadBtn.querySelector('.btn-text').style.display = 'none';
            uploadBtn.querySelector('.btn-loading').style.display = 'inline';

            showStatusMessage("Processing PDF...", 'info');

            try {
                const response = await fetch("/upload", {
                    method: "POST",
                    body: formData
                });
                const result = await response.json();

                if (response.ok) {
                    showStatusMessage(`‚úì ${result.filename} uploaded!`, 'success');
                    uploadForm.reset();
                    fileNameDisplay.textContent = 'Choose PDF...';
                    fileNameDisplay.parentElement.classList.remove('file-selected');
                    await loadDocuments();
                    selectDocument(result.doc_id, result.filename);
                } else {
                    showStatusMessage(result.error || "Upload failed", 'error');
                }
            } catch (error) {
                console.error("Upload error:", error);
                showStatusMessage("Upload failed", 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.querySelector('.btn-text').style.display = 'inline';
                uploadBtn.querySelector('.btn-loading').style.display = 'none';
            }
        });

        // Query form handler
        queryForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            const question = document.getElementById("question").value.trim();
            const selectedDocId = docSelect.value;

            if (!question || !selectedDocId) {
                showStatusMessage("Select document and enter question", 'error');
                return;
            }

            const welcomeMsg = chat.querySelector('.welcome-message');
            if (welcomeMsg) welcomeMsg.remove();

            addMessage(question, 'user');
            document.getElementById("question").value = "";

            const loadingId = addMessage("Thinking...", 'bot', true);
            const askBtn = document.getElementById('askBtn');
            askBtn.disabled = true;
            askBtn.querySelector('.btn-text').style.display = 'none';
            askBtn.querySelector('.btn-loading').style.display = 'inline';

            try {
                const response = await fetch("/ask", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        query: question,
                        doc_id: selectedDocId,
                        top_k: 4
                    })
                });
                const result = await response.json();

                document.getElementById(loadingId).remove();

                if (response.ok) {
                    addMessage(result.answer, 'bot');
                    if (result.retrieved_chunks && result.retrieved_chunks.length > 0) {
                        addRetrievedChunks(result.retrieved_chunks);
                    }
                } else {
                    addMessage(`Error: ${result.error}`, 'bot');
                }
            } catch (error) {
                console.error("Query error:", error);
                document.getElementById(loadingId).remove();
                addMessage("Failed to get answer", 'bot');
            } finally {
                askBtn.disabled = false;
                askBtn.querySelector('.btn-text').style.display = 'inline';
                askBtn.querySelector('.btn-loading').style.display = 'none';
            }
        });

        // Add message to chat
        function addMessage(text, type, isLoading = false) {
            const msgId = 'msg-' + Date.now();
            const msgDiv = document.createElement('div');
            msgDiv.id = msgId;
            msgDiv.className = `message ${type}-msg`;

            const label = type === 'user' ? 'You' : 'RAG_LEO';
            msgDiv.innerHTML = `<strong>${label}:</strong> <span>${text}</span>`;

            chat.appendChild(msgDiv);
            chat.scrollTop = chat.scrollHeight;

            return msgId;
        }

        // Add retrieved chunks
        function addRetrievedChunks(chunks) {
            const chunksDiv = document.createElement('div');
            chunksDiv.className = 'retrieved-chunks';
            chunksDiv.innerHTML = `
                <details>
                    <summary>üìö View ${chunks.length} retrieved chunks</summary>
                    ${chunks.map((chunk, i) => `
                        <div class="chunk-item">
                            <strong>Chunk ${i + 1}:</strong>
                            <p>${chunk}</p>
                        </div>
                    `).join('')}
                </details>
            `;
            chat.appendChild(chunksDiv);
            chat.scrollTop = chat.scrollHeight;
        }

        // Clear chat
        clearChatBtn.addEventListener('click', () => {
            if (confirm('Clear chat?')) {
                chat.innerHTML = `
                    <div class="welcome-message">
                        <p>üëã Chat cleared!</p>
                        <p>Ask a new question.</p>
                    </div>
                `;
            }
        });

        // Show status message
        function showStatusMessage(message, type = 'info') {
            uploadStatus.textContent = message;
            uploadStatus.className = `status-message ${type}`;
            uploadStatus.style.display = 'block';

            setTimeout(() => {
                uploadStatus.style.display = 'none';
            }, 5000);
        }

        // Document select change handler
        docSelect.addEventListener('change', (e) => {
            currentDocId = e.target.value;
            displayDocuments();
        });
    </script>
</body>

</html>
